{% extends('base.html') %}

{% set active='home' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div id="banner-container"><h1>The Dojo Project</h1></div>
    <div class="content">
        <h1>Reviews</h1>
        <h3>Parents of previous users and their opinions on the sessions</h3>
        <hr>
    </div>
    
    <div class="three-column-grid">
        {% for author in authors %}
        <div class="three-column-content">
            <h3>"{{author[1]}}"</h3>
            <h4>-{{author[2]}}</h4>
        </div>
        {% endfor %}
    </div>
{% endblock %}
