<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} - Dojo</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        <header>
            <div id="navbar">
                <div id="logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Dojo logo">
                </div>

                <div id="nav-links">
                    <a href="{{ url_for('home') }}" {% if active=="home" %}class="active"{% endif %}>Home</a>
                    <a href="{{ url_for('about') }}" {% if active=="about" %}class="active"{% endif %}>About</a>
                    <a href="{{ url_for('sessions') }}" {% if active=="sessions" %}class="active"{% endif %}>Sessions</a>
                    <a href="{{ url_for('booking') }}" {% if active=="booking" %}class="active"{% endif %}>Booking</a>
                    <a href="{{ url_for('contact') }}" {% if active=="contact" %}class="active"{% endif %}>Contact</a>
                </div>

                <div id="auth-buttons">
                    <button href="{{ url_for('signin') }}">sign in</button>
                    <button href="{{ url_for('signup') }}">sign up</button>
                </div>
            </div>
        </header>

        {% block content %}{% endblock %}

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        <footer>
            <p>&copy; Dojo project </p>
        </footer>
    </body>
</html>
